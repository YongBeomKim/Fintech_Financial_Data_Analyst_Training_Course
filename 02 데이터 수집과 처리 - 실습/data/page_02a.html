<!DOCTYPE HTML>				
<html lang=“en”>

<!-- 이 행은 주석. -->
<head>
<meta content="text/html; charset=utf-8" />				
<title>CSS 셀렉터 예문 1</title>
</head>
<!--  여기까지가 헤드. -->

<!-- style 정의! -->
<style>

h1 {
	color:blue;
	background-color:gray;
	font-weight:bolder;
    }

h2 {
	color:red;
	background-color:yellow;
	font-weight:lighter;
    }

p {
	color:green;
	background-color:orange;
	font-weight:normal;
    }

div {
	color:white;
	background-color:red;
	font-weight:normal;
    }

ol {
	color:white;
	background-color:darkgreen;
	font-weight:normal;
    }
</style>

<body>
<h1> 헤더 1.1 </h1>
<h1> 헤더 1.2 </h1>
<h1> 헤더 1.3 </h1>

<h2> 헤더 1.1 </h2>
<h2> 헤더 1.2 </h2>
<h2> 헤더 1.3 </h2>

<p> Paragraph 1. </p> 
<p> Paragraph 2. </p> 
<p> Paragraph 3. </p> 

<div>
<br>
   <span> A Single line within a div tag. </span>
<br>
<p> Paragraph 4. </p> 
<p> Paragraph 5. </p> 
<p> Paragraph 6. </p> 
<br>
</div>
<br>

<div>
<br>
다음은 ordered list이다:
<ol>
<li> 아이템 하나. </li>
<li> 아이템 둘. </li>
<li> 아이템 셋. </li>
<li> 아이템 넷. </li>
<li> 아이템 다섯. </li>
</ol>
<br>
</div>

</body>
<!-- 여기까지가 몸통. -->

</html>
